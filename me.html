<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800">
  <title>André Hamon's Web Site</title>
  <style>
    body {
      background-color: #E8E8D2;
      background-image: url('images/bg.png');
      background-repeat: repeat-y;
      background-position: left top;
      font-family: "Times New Roman", Times, serif;
      font-size: 14px;
      color: #000000;
      margin: 10px 16px;
    }

    a            { color: #0000cc; }
    a:visited    { color: #551a8b; }

    /* ---- CONTAINER ---- */
    .container { width: 650px; }

    /* ---- HEADER ---- */
    .header-box {
      border: 2px solid #000000;
      background: #ffffff;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-title {
      flex: 1;
      text-align: center;
      font-size: 32px;
      font-weight: normal;
      font-family: "Times New Roman", serif;
      letter-spacing: 0.5px;
    }

    /* Purple bar under header */
    .header-bar {
      background: #7a006e;
      height: 9px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 80px;
      box-sizing: border-box;
    }
    .header-bar-dots {
      color: #d0c0d0;
      font-size: 7px;
      letter-spacing: 8px;
    }

    /* ---- DECORATIVE HR ---- */
    .deco-hr-wrap {
      position: relative;
      margin: 18px 10px 18px 10px;
      height: 2px;
    }
    .deco-hr-line {
      position: absolute;
      top: 50%;
      left: 7px;
      right: 7px;
      height: 2px;
      background: #7a006e;
      transform: translateY(-50%);
    }
    .deco-hr-circle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      border: 2px solid #7a006e;
      background: rgba(255, 255, 255, 0);
    }
    .deco-hr-circle.left  { left:  0; }
    .deco-hr-circle.right { right: 0; }

    /* ---- SIDEBAR ---- */
    .sidebar {
      width: 95px;
      vertical-align: top;
      padding-top: 4px;
      text-align: center;
    }
.nav-btn {
      display: block;
      position: relative;
      width: 140px;
      margin: 10px auto;
      padding: 3px 4px;
      border: 2px solid #777777;
      border-left: 8px solid #7a006e;
      background: #FFFFFF;
      font-family: "Times New Roman", serif;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      color: #000000;
      cursor: pointer;
    }
    .nav-btn:hover {
      border-left-color: #666695;
      border-color: #666695;
    }
    .nav-btn::before{
      content: '';
      position: absolute;
      left: -10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #FFFFFF;
    }
    .nav-btn::before { top: calc(50% - 3px); }

    /* ---- CONTENT ---- */
    .content-cell {
      vertical-align: top;
      padding: 4px 10px 10px 10px;
    }
    .content-text {
      vertical-align: top;
      padding-left: 20px;
      line-height: 1.55;
      font-size: 16px;
    }
    .person-img {
      vertical-align: top;
    }
    .person-img img {
      display: block;
    }

    /* ---- FOOTER ---- */
    .footer-hr {
      border: none;
      border-top: 2px solid #000000;
      width: 55%;
      margin: 24px auto 6px;
    }
    .footer-text {
      text-align: center;
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>
<div class="container">

  <!-- HEADER -->
  <div class="header-box">
    <div class="header-title">André Hamon's Web Site</div>
  </div>
  <div class="header-bar">
    <span class="header-bar-dots">• •</span>
  </div>

  <br>

  <!-- DECORATIVE HR -->
  <div class="deco-hr-wrap">
    <div class="deco-hr-line"></div>
    <div class="deco-hr-circle left"></div>
    <div class="deco-hr-circle right"></div>
  </div>

  <!-- MAIN TABLE -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>

      <!-- LEFT SIDEBAR -->
      <td class="sidebar">
        <a href="#" class="nav-btn">About Me</a>
        <a href="#" class="nav-btn">Career</a>
        <a href="#" class="nav-btn">Favorites</a>
        <a href="#" class="nav-btn">Interests</a>
        <a href="#" class="nav-btn">Music</a>
        <a href="#" class="nav-btn">Photo Album</a>
      </td>

      <!-- CONTENT -->
      <td class="content-cell">
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td class="person-img">
              <img src="images/me.gif" alt="André Hamon" height="381" width="258">
            </td>
            <td class="content-text">
              <p>Hello,</p>
              <p>This website tells a bit about me and my life.&nbsp; Hope you enjoy it.&nbsp; Feel free and e-mail if should you find some items of interest.</p>
              <p>Sincerely,</p>
              <img src="images/signature.png" width="200px" alt="Signature">
              <p>- <a href="mailto:hello@andrehamon.me">André Hamon</a></p>
            </td>
          </tr>
        </table>
      </td>

    </tr>
  </table>

  <!-- FOOTER -->
  <hr class="footer-hr">
  <p class="footer-text">End of Page</p>

</div>
</body>
</html>
