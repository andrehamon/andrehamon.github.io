<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800">
  <title>André Hamon's Web Site - Music</title>
  <style>
    body {
      background-color: #E8E8D2;
      background-image: url('images/bg.png');
      background-repeat: repeat-y;
      background-position: left top;
      font-family: "Times New Roman", Times, serif;
      font-size: 14px;
      color: #000000;
      margin: 10px 16px;
    }
    a            { color: #0000cc; }
    a:visited    { color: #551a8b; }
    .container { width: 650px; }
    .header-box {
      border: 2px solid #000000;
      background: #ffffff;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-title {
      flex: 1;
      text-align: center;
      font-size: 32px;
      font-weight: normal;
      font-family: "Times New Roman", serif;
      letter-spacing: 0.5px;
    }
    .header-bar {
      background: #7a006e;
      height: 9px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 80px;
      box-sizing: border-box;
    }
    .header-bar-dots {
      color: #d0c0d0;
      font-size: 7px;
      letter-spacing: 8px;
    }
    .deco-hr-wrap {
      position: relative;
      margin: 18px 10px 18px 10px;
      height: 2px;
    }
    .deco-hr-line {
      position: absolute;
      top: 50%;
      left: 7px;
      right: 7px;
      height: 2px;
      background: #7a006e;
      transform: translateY(-50%);
    }
    .deco-hr-circle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      border: 2px solid #7a006e;
      background: rgba(255, 255, 255, 0);
    }
    .deco-hr-circle.left  { left:  0; }
    .deco-hr-circle.right { right: 0; }
    .sidebar {
      width: 95px;
      vertical-align: top;
      padding-top: 4px;
      text-align: center;
    }
    .nav-btn {
      display: block;
      position: relative;
      width: 140px;
      margin: 10px auto;
      padding: 3px 4px;
      border: 2px solid #777777;
      border-left: 8px solid #7a006e;
      background: #FFFFFF;
      font-family: "Times New Roman", serif;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      color: #000000;
      cursor: pointer;
    }
    .nav-btn:hover {
      border-left-color: #666695;
      border-color: #666695;
    }
    .nav-btn::before {
      content: '';
      position: absolute;
      left: -10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #FFFFFF;
      top: calc(50% - 3px);
    }
    .content-cell {
      vertical-align: middle;
      text-align: center;
      padding: 40px 10px;
    }
    .footer-hr {
      border: none;
      border-top: 2px solid #000000;
      width: 55%;
      margin: 24px auto 6px;
    }
    .footer-text {
      text-align: center;
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>
<div class="container">

  <div class="header-box">
    <div class="header-title">Music</div>
  </div>
  <div class="header-bar">
    <span class="header-bar-dots">• •</span>
  </div>

  <br>

  <div class="deco-hr-wrap">
    <div class="deco-hr-line"></div>
    <div class="deco-hr-circle left"></div>
    <div class="deco-hr-circle right"></div>
  </div>

  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td class="sidebar">
        <a href="me.html" class="nav-btn">Home</a>
        <a href="about.html" class="nav-btn">About Me</a>
        <a href="career.html" class="nav-btn">Career</a>
        <a href="favourites.html" class="nav-btn">Favorites</a>
        <a href="interests.html" class="nav-btn">Interests</a>
        <a href="music.html" class="nav-btn">Music</a>
        <a href="photos.html" class="nav-btn">Photo Album</a>
      </td>
      <td class="content-cell">
        <img src="images/under_construction.gif" alt="Under Construction">
      </td>
    </tr>
  </table>

  <hr class="footer-hr">
  <p class="footer-text">End of Page</p>

</div>
</body>
</html>
